replicaCount: 1
image: ""
port: ""
env: ""
progressDeadlineSeconds: 150
resources: ""

service:
  type: ClusterIP
  port: 80

virtualService:
  http:
    - uriPrefix: ""
      rewrite: ""
      routeDestination: ""

horizontalPodAutoscaler:
  enabled: false
  autoscaleMax: 1
  autoscaleMin: 1
  cpu:
    targetAverageUtilization: 70
  memory:
    targetAverageUtilization: 70
